<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceTriage - Voice Message Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        
        .refresh-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .refresh-btn:hover {
            background: #0056b3;
        }
        
        .refresh-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .messages-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .messages-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }
        
        .messages-table td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: top;
        }
        
        .messages-table tr:hover {
            background: #f8f9fa;
        }
        
        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .category-billing { background: #e3f2fd; color: #1976d2; }
        .category-bug { background: #ffebee; color: #d32f2f; }
        .category-feature { background: #e8f5e8; color: #388e3c; }
        .category-other { background: #f3e5f5; color: #7b1fa2; }
        
        .urgency-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .urgency-low { background: #e8f5e8; color: #388e3c; }
        .urgency-medium { background: #fff3e0; color: #f57c00; }
        .urgency-high { background: #ffebee; color: #d32f2f; }
        
        .transcript {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        

        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .messages-table {
                font-size: 14px;
            }
            
            .messages-table th,
            .messages-table td {
                padding: 10px 8px;
            }
            
            .transcript {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è VoiceTriage</h1>
            <p>AI-powered voice message classification dashboard</p>
        </div>
        
        <div class="content">
            <div class="status-bar">
                <div class="refresh-info">
                    <span id="last-updated">Last updated: Never</span>
                    <span id="auto-refresh-status">Auto-refresh: 10s</span>
                </div>
                <button id="refresh-btn" class="refresh-btn" onclick="manualRefresh()">
                    üîÑ Refresh Now
                </button>
            </div>
            
            <div id="error-container"></div>
            
            <div id="loading" class="loading">
                <p>Loading messages...</p>
            </div>
            
            <div id="empty-state" class="empty-state" style="display: none;">
                <h3>No messages yet</h3>
                <p>Call your Twilio number to leave a voicemail and see it appear here!</p>
            </div>
            
            <table id="messages-table" class="messages-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>From</th>
                        <th>Transcript</th>
                        <th>Category</th>
                        <th>Urgency</th>

                    </tr>
                </thead>
                <tbody id="messages-tbody">
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/static/main.js"></script>
</body>
</html>
